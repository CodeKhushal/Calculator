<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script  src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="formstyle">
        <form name="form1">
            <input id="calc" type="text" name="answer"> <br><br>
            <input id="1" type="button" value="1" onclick="calculate('1')">
            <input id="2" type="button" value="2" onclick="calculate('2')">
            <input id="3" type="button" value="3" onclick="calculate('3')">
            <input id="+" type="button" value="+" onclick="calculate('+')">
            <br><br>

            <input id="4" type="button" value="4" onclick="calculate('4')">
            <input id="5" type="button" value="5" onclick="calculate('5')">
            <input id="6" type="button" value="6" onclick="calculate('6')">
            <input id="-" type="button" value="-" onclick="calculate('-')">
            <br><br>

            <input id="7" type="button" value="7" onclick="calculate('7')">
            <input id="8" type="button" value="8" onclick="calculate('8')">
            <input id="9" type="button" value="9" onclick="calculate('9')">
            <input id="*" type="button" value="*" onclick="calculate('*')">
            <br><br>

            <input id="/" type="button" value="/" onclick="calculate('/')">
            <input id="0" type="button" value="0" onclick="calculate('0')">
            <input id="." type="button" value="." onclick="calculate('.')">
            <input id="=" type="button" value="=" onclick="getAnswer()">
            <br>

            <input id="clear" type="button" value="Clear All" onclick="clearIt()">
            <br>

        </form>
    </div>
</body>
</html>
